<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatFacts</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <main>
      <img src="images/black-cat.png" alt="Cool Cat Logo" />
      <img src="images/cat.png" alt="Cool cat" />
      <h1>CatFacts!</h1>
      <button id="getNewCatFact" type="button">One more fact?</button>
      <div class="cat-fact-container">
        <p><em class="catFact"></em></p>

        <p class="counting">You have read 0 facts today!</p>
        <span class="kayneQoutes"></span>
      </div>
 
    </main>

    <script src="app.js"></script>
  </body>
</html>
